<div class="col-md-12">
  <div class="row">
    <app-shopping-edit
    [Ingredient]="ParentIngredient"
    ></app-shopping-edit>
  </div>
  <div class="row">
    <div class="list-group">
      <a class="list-group-item" href="#" style="cursor:pointer"
      *ngFor="let ingredient of Ingredients; let i=index">
      {{ingredient.name}}  ({{ingredient.quantity}})
    </a>
    </div>
  </div>
  <div class="row">
    <input type="text" [(ngModel)]="ParentIngredient.name">
  </div>
</div>
