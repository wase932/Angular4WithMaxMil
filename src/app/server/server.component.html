<div class="form-group" >
    <input type="text" class="form-control" placeholder="ngModel Two-Way Binding" [(ngModel)]="serverName">
</div>
<!-- <p>{{serverName}}</p> -->
<button class="btn btn-primary" [disabled]="!allowToAddServer" (click) = "onCreateServer()"> 
Add Server
</button>
<p *ngIf="serverName; else noServer">{{"Creating new server with name : " + serverName}}</p>
<ng-template #noServer>
    <p> No Server was created</p>
</ng-template>
<p [innerText]="allowToAddServer"></p>
<p> {{serverCreationStatus}}</p>
<hr>
<div>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Username" [(ngModel)]="username" (input) = "onEnterUsername()">
    </div>
    <div>
        <button class="btn btn-primary" (click) = "onClickUsernameButton()" [disabled]="!buttonIsActive">{{buttonStatus}}</button>
    </div>
</div>
